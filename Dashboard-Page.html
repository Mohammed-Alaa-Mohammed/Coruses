<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Light theme */
        body.light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Dark theme */
        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* Header styles */
        .header {
            background-color: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            margin: 0;
        }

        /* Toggle button for dark mode */
        .header .theme-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transform: translateY(-50%);
            transition: color 0.3s ease;
        }

        .header .theme-toggle:hover {
            color: #3498db;
        }

        /* Courses container */
        .course-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .course {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .course h2 {
            color: #2980b9;
        }

        .course p {
            color: #555;
        }

        /* Buttons */
        .course button {
            background-color: transparent;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            margin-top: 10px;
            display: inline-block;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            width: 200px;
        }

        .course button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        .course button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Light mode button colors */
        body.light-mode .course button.subscribe {
            background-color: #e74c3c;
        }

        body.light-mode .course button.start {
            background-color: #2ecc71;
        }

        /* Dark mode button colors */
        body.dark-mode .course button.subscribe {
            background-color: #c0392b;
        }

        body.dark-mode .course button.start {
            background-color: #27ae60;
        }

        /* Toggle button text for light/dark mode */
        body.light-mode .theme-toggle {
            color: white;
        }

        body.dark-mode .theme-toggle {
            color: #ecf0f1;
        }

    </style>
</head>
<body class="light-mode">

    <div class="header">
        <h1>Courses</h1>
        <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    </div>

    <div class="course-container" id="courseList">
        <!-- Courses will be dynamically loaded here -->
    </div>

    <script>
        // Load courses from localStorage and display them
        function loadCourses() {
            const courses = JSON.parse(localStorage.getItem('courses')) || [];
            const courseContainer = document.getElementById('courseList');
            courseContainer.innerHTML = '';

            courses.forEach((course, index) => {
                const courseElement = document.createElement('div');
                courseElement.classList.add('course');
                const buttonText = course.isPaid ? 'إشترك الآن' : 'ابدأ الآن';  // Check if course is paid
                const buttonAction = course.isPaid ? 'subscribeCourse' : 'startCourse';
                const buttonClass = course.isPaid ? 'subscribe' : 'start';

                // Add the course details including price and instructor
                courseElement.innerHTML = `
                    <h2>${course.title}</h2>
                    <p>${course.description}</p>
                    ${course.isPaid ? `<p>السعر: ${course.price} ريال</p>` : ''}
                    <p>المقدم: ${course.instructor}</p>
                    <p>عدد الدروس: ${course.lessons}</p>
                    <button class="${buttonClass}" onclick="${buttonAction}(${index})">${buttonText}</button>
                `;
                courseContainer.appendChild(courseElement);
            });
        }

        // Simulate course subscription
        function subscribeCourse(index) {
            const courses = JSON.parse(localStorage.getItem('courses')) || [];
            const course = courses[index];
            alert('تم الاشتراك في الكورس: ' + course.title);
        }

        // Simulate course starting
        function startCourse(index) {
            const courses = JSON.parse(localStorage.getItem('courses')) || [];
            const course = courses[index];
            alert('ابدأ الكورس: ' + course.title);
        }

        // Toggle between light and dark mode
        function toggleTheme() {
            const body = document.body;
            const currentMode = body.classList.contains('light-mode') ? 'light' : 'dark';
            body.classList.remove(`${currentMode}-mode`);
            body.classList.add(`${currentMode === 'light' ? 'dark' : 'light'}-mode`);
            document.querySelector('.theme-toggle').textContent = currentMode === 'light' ? '☀️' : '🌙';
        }

        // Initial load
        loadCourses();
    </script>

</body>
</html>
